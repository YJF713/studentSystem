<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        <script src="./js/ls.js"></script>

      <script>
     
        $(function(){

        //左侧激活班级索引
        var  classIndex=0;
        //右侧学生所在行的索引
        var  trIndex=0;
        //students_json_01来自json.js
        var studentArr=[students_json_01.data,students_json_02.data]; 
        //判断点击了那个确定按钮
        //var editStatus='edit add';


        showUserName();
        showCurrentClass();
        showStuInfo();

          //显示当前用户
          function showUserName(){
            //get_value_from_storage()是ls.js中保存的本地信息
            var uname=get_value_from_storage('USERID');
          $('.uname').html(uname)
          }
         // localStorage.getItem获取指定本地存储的值,set是存储。
          //var uname=localStorage.getItem('USERID');
          

          //显示当前所有班级
          function showCurrentClass(){
            //class_json来自json.js
            var classArr=class_json.data;
          var liContent='';
          for(var i=0;i<classArr.length;i++){
            liContent +='<li data-index='+ i +'>'+classArr[i].classname+'</li>';
            // <td><input type="checkbox" name="" id=""></td>
            //               <td>张三丰</td>
            //               <td>001</td>
            //               <td>189999999</td>
            //               <td>男</td>
            //               <td>18</td>
            //               <td>移动应用开发</td>
            //               <td>
            //                 <button class="btn btn-info">编辑</button>
            //                 <button class="btn btn-danger">删除</button>
            //               </td>
          }
          $('.class-list').html(liContent);
          $('.class-list li').eq(0).addClass('active');//.eq(0)默认显示第一个班级的信息

          }
       
          //写死的li样式。
          // $('.class-list li').click(function(){
          //   $('.class-list li').removeClass('active')
          //   $(this).addClass('active')
          // })

          //点击班级列表，切换相应的学生信息。  
          //事件代理/事件委托(delegate)增加li后的样式
          $('.class-list').delegate('li','click',function(){
            $('.class-list li').removeClass('active');
            $(this).addClass('active');

            //更新班级索引
            classIndex=$(this).attr('data-index');
            
            //将拿到的ul值换掉右边的值。
            //$('.right').html($(this).html());

             // 更新右侧班级名称
              var classTxt = $(this).html();
              $('.right-class').html(classTxt);
              showStuInfo();
              
          })
          
          //原生js写法 后来生成。
          // var ul=document.getElementsByclssIndex('class-list')[0];
          // ul.addEventListener('click',function(e){
          //   if(e.target && e.target.nodeName.toUpperCase=='LI'){
          //      //target指向事件发生时的元素;nodeName指定节点的节点名称;toUpperCase() 方法用于把字符串转换为大写。
          //      console.log("li被点击了")
          //   }
           
          // })

        //显示学生信息
        function showStuInfo(){
        var studentContent='';
        for(var i=0;i<studentArr[classIndex].length;i++){
          studentContent+="<tr  data-index="+i+"><td><input type='checkbox'></td>"+
            "<td>"+studentArr[classIndex][i].truename+"</td>"+
            "<td>"+studentArr[classIndex][i].sno+"</td>"+
            "<td>"+studentArr[classIndex][i].tel+"</td>"+
            "<td>"+(studentArr[classIndex][i].gender=='m'?'男':'女')+"</td>"+
            "<td>"+studentArr[classIndex][i].age+"</td>"+
            "<td>"+studentArr[classIndex][i].major+"</td>"+
            "<td><button class='btn btn-edit btn-info btn-index' data-toggle='modal' data-target='#myModal'>编辑</button>"+
            "<button class='btn btn-del btn-danger btn-index' data-toggle='modal' data-target='#delModal'>删除</button></td></tr>"

        }
        $('.studnet-info').html(studentContent);

        }

              // //事件代理/事件委托(编辑)/删除
              // $('.student-info').delegate('.btn-index','click',function(){
              //   //parents向上找父元素(不至一个）
              //   trIndex =($(this).parents('tr').attr('data-index'));
              //   console.log(studentArr[classIndex][trIndex]);
              // //对于HTML元素本身就带有的固有属性，在处理时，使用prop方法。对于HTML元素我们自己自定义的DOM属性，在处理时，使用attr方法。
              //   //“checked”和“selected”使用prop。  
              //   //$(this).parents('tr').find('input').prop('checkbox',true)
              // })

        // 获取学生在本班级中的序号
      $('.studnet-info').delegate('.btn-index', 'click', function() {
        trIndex = $(this).parents('tr').attr('data-index');
      })

      // 编辑学生信息
      $('.studnet-info').delegate('.btn-edit', 'click', function() {
        $('.stu-title').html('编辑');
        var stu=studentArr[classIndex][trIndex];
        // 讲该学生的信息填入对应输入框
        $('.e-name').val(stu.truename);
        $('.e-sno').val(stu.sno);
        $('.e-tel').val(stu.tel);
        $('.e-select').val(stu.gender);
        $('.e-major').val(stu.major);
        $('.e-age').val(stu.age);
        // 当前编辑状态：编辑
        $('.addEditBtn').attr('edit-status', 'edit');
      })

      // 新增学生信息
      $('.add-stu-btn').click(function() {
        // 置空输入框
        $('.e-name').val('');
        $('.e-sno').val('');
        $('.e-tel').val('');
        $('.e-select').val('m');
        $('.e-major').val('');
        $('.e-age').val('');
        // 当前编辑状态：新增
        $('.addEditBtn').attr('edit-status', 'add');
      })

      // 新增或编辑学生的保存按钮
      $('.addEditBtn').click(function () {
        var stu = {};
        // 获取输入框中的学生数据
        stu.truename = $('.e-name').val();
        stu.sno = $('.e-sno').val();
        stu.tel = $('.e-tel').val();
        stu.gender = $('.e-select').val();
        stu.major = $('.e-major').val();
        stu.age = $('.e-age').val();
        // 判断是新增还是编辑
        var status = $(this).attr('edit-status');
        
        if(status === 'add'){
          studnetArr[classIndex].push(stu);//添加
        } else {
         
          studentArr[classIndex].splice(trIndex*1,1,stu);
        }
        // 用新的数据更新页面
        showStuInfo();
        // 关闭模态框
        $('#myModal').modal('hide');
      })

      


        //删除学生信息
        $('.del-sure').click(function(){
        //splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
        //删掉对应的学生信息
        studentArr[classIndex].splice(trIndex*1,1);
        //用新的数据更新页面
        showStuInfo();
        // 关闭模态框
        $('#delModal').modal('hide');
        })
      
          
      })
      </script>
